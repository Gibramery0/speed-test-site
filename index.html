<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hız Testi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Hız Testi</h1>
    <div class="speed-test-box">
      <button id="startTest">Hız Testini Başlat</button>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div id="result">
        <p>Sonuçlar:</p>
        <p>İndirme Hızı: <span id="downloadSpeed">-</span> Mbps</p>
        <p>Yükleme Hızı: <span id="uploadSpeed">-</span> Mbps</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
